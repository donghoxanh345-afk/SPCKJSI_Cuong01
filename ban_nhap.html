    <script>

 ` const express = require('express');
const SneaksAPI = require('sneaks-api');
const cors = require('cors');
const app = express();

app.use(cors());
const sneaks = new SneaksAPI();

app.get('/api/sneakers', (req, res) => {
  const brands = ["Nike"]; // Thêm hãng tùy ý
  const limit = 6;

  const brandPromises = brands.map(brand => {
    return new Promise((resolve, reject) => {
      sneaks.getProducts(brand, limit, (err, products) => {
        if (err) return reject(err);
        resolve(products);
      });
    });
  });

  Promise.all(brandPromises)
    .then(results => {
      const allProducts = results.flat(); // Gộp tất cả sản phẩm thành một mảng
      res.json(allProducts);
    })
    .catch(error => {
      res.status(500).json({ error: "Lỗi gọi API", details: error.message });
    });
});

app.listen(3001, () => {
  console.log("✅ Backend chạy tại http://localhost:3001");
});`
